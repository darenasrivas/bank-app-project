    <style>
      /* Estilo para el cuerpo con imagen de fondo */
      body::before {
        background-image: url('bank.jpeg'); /* Ruta a tu imagen de fondo */
        content: ''; /* Contenido vacío */
        position: absolute; /* Posición absoluta para cubrir toda el cuerpo */
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: url('bank.jpg'); /* Ruta a tu imagen de fondo */
        background-size: cover; /* Cubre toda el área del cuerpo */
        background-position: center; /* Centra la imagen */
        opacity: 0.5; /* Opacidad del fondo */
        z-index: -1; /* Asegura que el pseudo-elemento esté detrás del contenido */
        position: fixed;
    }
    </style>

    <title>App Banco</title>
  </head>
  
  <body>
    <!-- LOGIN -->

    <section class="h-100">
      <div class="container h-100">
        <div class="row justify-content-sm-center h-100 fade-in-from-top" id="miDiv">
          <div class="col-sm-3 mt-5">
            <div class="text-center my-5">
              <img src="logo.png" alt="logo" width="100">
            </div>
            <div class="card shadow-lg">
              <div class="card-body p-5">
                <h1 class="fs-4 card-title fw-bold mb-4">Login</h1>
                <form method="POST" class="needs-validation" novalidate="" autocomplete="off">
                  <div class="mb-3">
                    <label class="mb-2 text-muted" for="email">User</label>
                    <input type="email" class="form-control" name="email" value="" id="Username" placeholder="User Name"
                    required autofocus>
                  </div>
  
                  <div class="mb-3">
                    <div class="mb-2 w-100">
                      <label class="text-muted" for="password">PIN</label>
                    </div>
                    <input type="password" class="form-control" name="password" id="password" placeholder="PIN" required>
                  </div>
  
                  <div class="d-flex align-items-center">
                    <button type="submit" class="btn btn-primary m-auto">
                      Login
                    </button>
                  </div>
                </form>
              </div>
              <div class="card-footer py-3 border-0">
                <div class="text-center">
                  Copyright &copy; 2024 &mdash; Banco Imaginario
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <main class="app">
      <!-- BALANCE -->
      <div class="balance">
        <div>
          <p class="balance__label">Current balance</p>
          <p class="balance__date">
            As of <span class="date">05/03/2037</span>
          </p>
        </div>
        <p class="balance__value">0000€</p>
      </div>

      <!-- MOVEMENTS -->
      <div class="movements">
        <div class="movements__row">
          <div class="movements__type movements__type--deposit">2 deposit</div>
          <div class="movements__date">3 days ago</div>
          <div class="movements__value">4 000€</div>
        </div>
        <div class="movements__row">
          <div class="movements__type movements__type--withdrawal">
            1 withdrawal
          </div>
          <div class="movements__date">24/01/2037</div>
          <div class="movements__value">-378€</div>
        </div>
      </div>

      <!-- SUMMARY -->
      <div class="summary">
        <p class="summary__label">In</p>
        <p class="summary__value summary__value--in">0000€</p>
        <p class="summary__label">Out</p>
        <p class="summary__value summary__value--out">0000€</p>
        <p class="summary__label">Interest</p>
        <p class="summary__value summary__value--interest">0000€</p>
        <button class="btn--sort">&downarrow; SORT</button>
      </div>

      <!-- OPERATION: TRANSFERS -->
      <div class="operation operation--transfer">
        <h2>Transfer money</h2>
        <form class="form form--transfer">
          <input type="text" class="form__input form__input--to" />
          <input type="number" class="form__input form__input--amount" />
          <button class="form__btn form__btn--transfer">&rarr;</button>
          <label class="form__label">Transfer to</label>
          <label class="form__label">Amount</label>
        </form>
      </div>

      <!-- OPERATION: LOAN -->
      <div class="operation operation--loan">
        <h2>Request loan</h2>
        <form class="form form--loan">
          <input type="number" class="form__input form__input--loan-amount" />
          <button class="form__btn form__btn--loan">&rarr;</button>
          <label class="form__label form__label--loan">Amount</label>
        </form>
      </div>

      <!-- OPERATION: CLOSE -->
      <div class="operation operation--close">
        <h2>Close account</h2>
        <form class="form form--close">
          <input type="text" class="form__input form__input--user" />
          <input
            type="password"
            maxlength="6"
            class="form__input form__input--pin"
          />
          <button class="form__btn form__btn--close">&rarr;</button>
          <label class="form__label">Confirm user</label>
          <label class="form__label">Confirm PIN</label>
        </form>
      </div>

      <!-- LOGOUT TIMER -->
      <p class="logout-timer">
        You will be logged out in <span class="timer">05:00</span>
      </p>
    </main>
